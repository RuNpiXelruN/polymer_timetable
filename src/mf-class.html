<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="mf-timeslot-card.html">
<link rel="import" href="mf-class-name.html">

<dom-module id="mf-class">
  <template>
    <style>
      :host {
        overflow-x: scroll;
      }
      .horiz-wrapper {
        height: 100px;
        overflow-x: scroll;
      }
    </style>

    <template is="dom-repeat" items="[[classes]]">
      <div class="horiz-wrapper">
        <mf-class-name name="[[item.className]]"></mf-class-name>
        <mf-timeslot-card times="[[item.times]]"></mf-timeslot-card>
      </div>
    </template>

  </template>
  <script>
    class MfClass extends Polymer.Element {
      static get is() { return 'mf-class'; }

      static get properties() {
        return {
          classes: Array,
        }
      }

      static get observers() {
        return ['logClasses(classes)']
      }
      logClasses(classes) {
        // console.log("Classes", classes)
      }

      connectedCallback() {
        super.connectedCallback()
        console.log("connected")
        console.log(this.classes.length)
      }
    }

    window.customElements.define(MfClass.is, MfClass)
  </script>
</dom-module>
