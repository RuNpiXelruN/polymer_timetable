<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="mf-timeslot-card.html">
<link rel="import" href="mf-class-name.html">

<dom-module id="mf-class">
  <template>
    <style>
      :host {
        overflow-x: scroll;
      }
      .horiz-wrapper {
        height: 100px;
      }
    </style>

    <template is="dom-repeat" items="[[classes]]">
      <div class="horiz-wrapper">
        <mf-class-name name="[[item.className]]"></mf-class-name>
        <mf-timeslot-card times="[[item.times]]" keys-arr="[[keysArr]]"></mf-timeslot-card>
      </div>
    </template>

  </template>
  <script>
    class MfClass extends Polymer.Element {
      static get is() { return 'mf-class'; }

      static get properties() {
        return {
          classes: {
            type: Array,
          },
          classData: {
            type: Object,
          },
          keysArr: {
            type: Array,
          }
        }
      }

      static get observers() {
        return [
          // 'logKeysArr(keysArr)'
          // 'logClasses(classes)',
          // 'logClassData(classData)',
         ]
      }

      logKeysArr(keysArr) {
        console.log("keysArr",keysArr)
      }
      logClasses(classes) {
        console.log("Classes", classes)
      }

      connectedCallback() {
        super.connectedCallback()
        var classData = this.classData

        var keysArr = []
        keysArr = Object.keys(classData)
        this.set('keysArr', keysArr)
      }

      logClassData(classData) {
        console.log("classData?????????", classData)
      }
    }

    window.customElements.define(MfClass.is, MfClass)
  </script>
</dom-module>
