<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="mf-club-name">
  <template>
    <style>
      .name-wrapper {
        position: relative;
        width: 3100px;
        background: #3c3c3b;
        margin-bottom: 20px;
        
      }
      h1 {
        color: #cbcbcb;
        position: sticky;
        display: inline-block;
        top: 0;
        left: 0;
        font-size: 13px;
        padding: 10px;
        margin: 0;
      }
    </style>

    <div class="name-wrapper">
      <h1>{{name}}</h1>
    </div>

  </template>
  <script>
    class MfClubName extends Polymer.Element {
      static get is() { return 'mf-club-name'; }

      static get properties() {
        return {
          name: String
        }
      }

      static get observers() {
        return []
      }
    }

    window.customElements.define(MfClubName.is, MfClubName)
  </script>
</dom-module>
